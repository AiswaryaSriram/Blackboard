        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        <a  href="./our_dashboard.html" class="simple-text logo-normal">
          Blackboard
        </a>
      </div>

    </div>
    <div class="main-panel">
      <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="./our_dashboard.html">Blackboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form">
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons">search</i>
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="material-icons">person</i>
                  <p class="d-lg-none d-md-block">
                    Account
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card" id= "signup_form">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Sign Up</h4>
                  <p class="card-category">Enter your details</p>
                </div>
                <div class="card-body">
                  <form >
                    <div class="row">
                      
                
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Name</label>
                          <input type="text" id="name" class="form-control">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">E-mail ID</label>
                          <input type="email" id="email" class="form-control">
                        </div>
                      </div>
                    </div>
                   
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="password" id="password1" class="form-control">

                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Confirm Password</label>
                          <input type="password" id="password2" class="form-control">
                          
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" id="signup">SIGN UP</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>

              <div class="card" id= "login_form">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Login</h4>
                  <p class="card-category">Enter details</p>
                </div>
                <div class="card-body">
                  <form >
                    
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">E-mail ID</label>
                          <input type="email" id="login_email" class="form-control">
                        </div>
                      </div>
                    </div>
                   
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="password" id="login_password" class="form-control" data-toggle="password">

                        </div>
                      </div>
                      
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <center><button type="submit" class="btn btn-primary" id="login">LOGIN</button></center>

                        </div>
                      </div>
                      
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <center><p>Looking to <a href="#" id= "goto_signup">create an account</a>?<p></center>
                        </div>
                      </div>
                    </div>
                    
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              
            </div>
          </div>
        </div>
      </div>

            <a href="./our_dashboard.html" target="_blank">Blackboard</a> for a better web.
          </div>
        </div>
      </footer>
    </div>
